<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Video Player</title>
    <style>
        body { 
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 { 
            text-align: center; 
        }

        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .video {
            width: 300px;
            margin: 20px;
            text-align: center;
        }
        .video iframe {
            width: 100%;
            height: 200px;
        }

        .video p {
            margin: 10px 0;
            font-weight: bold;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>

    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        #player {
            width: 100%;
            height: 400px;
        }
    </style>
</head>

<body>
    <h1> Welcome to EduStream ! </h1>
    <div class="video-container"> 
       {% for video in videos %}
       <div class="video">
           <iframe src="https://www.youtube.com/embed/{{ video.id }}" frameborder="0"
             allowfullscreen></iframe>
             <p>{{ video.title }}</p>
       </div>
        {% endfor %}
    </div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>

    <div id="player"></div>
    <div id="comments"></div>

    <script>
        var player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player',{
                height: '100%',
                width: '100%',
                videoId: '',
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            //do something when the player is ready
        }

        function onPlayerStateChange(event) {
            //handle video click event
            $('.video').click(function(){
                var videoId = $(this).dtat('videoid');
                player.loadVideoById(videoId);
                loadComments(videoId); 
            });
        };
        function loadComments(videoId) {

        }
        
    </script>
</body>
</html>
