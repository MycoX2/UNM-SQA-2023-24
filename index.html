<!DOCTYPE html>
<html>
    <head>
        <title>YouTube API</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <br>
            <h1>YouTube API Search</h1>
            
            <form id="form">
                <div class="form-group">
                    <input type="text" length="100px" id="search" placeholder="Search for videos">
                
                    <input type="submit" class="btn btn-danger" value="Search">
                </div>
            </form>
            <br>
            <div class="row">
                <div class="col-md-12">
                    <div id="videos">

                    </div>
                </div>
            </div>
        </div>

        <div id="loading" style="display: none">
            <p>Loading...</p>
        </div>

        <div id="error" style="display:none">
            <p>An error occurred while fetching videos.</p>
        </div>

        <div id="videoScreen" class="screen">
            <div class="screen-content">
                <span class="close" onclick="closeVideo()">&times;</span>
                <iframe id="videoFrame" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="ytsearch.js"></script>
    </body>
</html>
